<div class="container">
    <label>Carousel Id</label>
  <input type="Id" class="inpText6" disabled="true" placeholder="Enter Id here" [(ngModel)]="carousel.CarouselId"><br>
<br>     
  <label>Application Name</label>
  <select class="inpText1"  (change)="selectApplicationName($event)" [(ngModel)]="carousel.ApplicationName" >
      <option [hidden]="true">--select--</option>
      <option value="{{app.ApplicationName}}" *ngFor="let app of appData">{{app.ApplicationName}}</option>
  </select><br>
<br>
  <label>User Name</label>
  <select class="inpText2" (change)="selectUser($event)" [(ngModel)]="carousel.UserName" >
    <option [hidden]="true">--select--</option>
      <option value="{{app.UserName}}" *ngFor="let app of appData">{{app.UserName}}</option>
  </select><br>
<br>
  <label>Carousel Data</label>
  <textarea name="comment" class="inpText5"  placeholder="Enter text here..." [(ngModel)]="carousel.CarouselData" ></textarea><br>
<br>
  <label>Valid From</label>
  <input type="date" class="inpText3" value="{{carousel.ValidFrom|slice:0:10}}" (change)="fromDate($event)" ><br>
<br>
  <label>Valid To</label>
  <input type="date" class="inpText4" value="{{carousel.ValidTo|slice:0:10}}" (change)="toDate($event)"  ><br>
 <br>

     <button class="cancel">Cancel</button>&nbsp;&nbsp;&nbsp;&nbsp;
     <button class="back" (click)="back()">Back</button>&nbsp;&nbsp;&nbsp;&nbsp;
     <button class="update" (click)="update()">Update</button>&nbsp;&nbsp;&nbsp;&nbsp;
  <div class="decorator">{{variable}}</div>
</div>
